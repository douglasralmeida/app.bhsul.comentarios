machine:
  node:
  services:
    - docker

database:
  override:
    - createdb bhsul_gestaosite
    - mysql -u ubuntu "CREATE USER 'simples'@'%' IDENTIFIED WITH mysql_native_password BY '$SQL_PASSWORD'";
    - mysql -u ubuntu < test/db.sql

dependencies:
  override:
    - npm install

test: 
  override:
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker build -t douglasralmeida/app.bhsul.comentarios .
      - docker login -e douglasralmeida@live.com -u douglasralmeida -p $DOCKER_PASS
      - docker push douglasralmeida/app.bhsul.comentarios
