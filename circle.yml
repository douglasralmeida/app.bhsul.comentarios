machine:
  node:
  services:
    - docker

database:
  pre:
    - mysql -u ubuntu -e "CREATE USER 'test';"
    - mysql -u ubuntu -e "GRANT ALL ON bhsul_gestaosite.* TO 'test';"
    - mysql -u test < test/db.sql

dependencies:
  override:
    - npm install

test: 
  override:
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker build -t douglasralmeida/app.bhsul.comentarios .
      - docker login -e douglasralmeida@live.com -u douglasralmeida -p $DOCKER_PASS
      - docker push douglasralmeida/app.bhsul.comentarios
