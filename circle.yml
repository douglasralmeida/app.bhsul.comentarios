machine:
  node:
  services:
    - docker

database:
  override:
    - cp config/database.yml.ci config/database.yml
    - bundle exec rake db:create db:migrate db:seed permissions:permissions --trace

dependencies:
  override:
    - npm install

test: 
  override:
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker build -t douglasralmeida/app.bhsul.comentarios .
      - docker login -e douglasralmeida@live.com -u douglasralmeida -p $DOCKER_PASS
      - docker push douglasralmeida/app.bhsul.comentarios
